  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Login</title>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

   <div class="container"> 
     <h1 class="text-center mt-5">Welcome back ):  </h1>
   </div>

   <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6"> 
          <img class="login-img" src="login-img.png"> 
        </div>

        <div class="col-sm-6">
            <div class="row">
                <div class="offset-sm-2 col-sm-8">
                    <div class="card text-blank border-3">
                        <div class="card-body">
                          <div class="card-title text-center">
                              <h2 class="text-center login-text">Login</h2>
                          </div>

                           <div class="card-text">
                              <form action="#">
                                <div class="form-group">
                                  <label for="email">Email address:</label>
                                  <input type="email" class="form-control" id="email" placeholder="example123@gmail.com" required>
                                </div>
                                <div class="form-group">
                                  <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter Passowrd" required>
                                  </div>
                                
                                  <button type="submit" name="login" class="btn btn-outline-warning btn-block">Submit</button>

                                  <p class="mt-3 text-center">Don't have an Account? <a href="signup.html">Register Here </a></p>

                              </form>


                           </div> 

                        </div>

                    </div>
                    <p class="mt-3 text-center"><strong>Or</strong></p> 
                    <div class=" container offset-sm-3 col-sm-12 login-icons row text-center " >
                     <a href="#" class=" fa fa-google "></a>&nbsp;&nbsp;
                     <a href="#" class=" fa fa-facebook "></a>&nbsp;
                     <a href="#" class="fa fa-linkedin "></a>
                    </div>       
                     

                </div>

            </div>
        </div>
        
      </div>
   </div>

  </body>

  </html>
